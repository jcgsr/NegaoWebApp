    <h1>WebApp de Jean</h1>
    <p>Essa página calcula o período de um pêndulo simples<br >
    por meio da fórmula:
  <em>T = 2π√l/g.</em><br >
  Mais informações através desse <a href="https://www.sofisica.com.br/conteudos/Ondulatoria/MHS/pendulo.php" title="SoFisica"> site.</a></a>

</p>

  <body>
    <form style="font-family:Comic Sans Ms; text-align: center;">
    Comprimento:<br > <input type="text" name="num1"><br >
    Aceleração:<br > <input type="text" name="num2"><br >    
    <input type="button" value="Calcular" onclick="pendulo()"><br>
    Resultado:<br > <input type="text" name="sum"><br>
  </form>

    <script>
    //var l = window.prompt("Digite comprimento: ")
    //var g = window.prompt("Digite aceleração: ")
    function pendulo(){
      let num1 = document.getElementsByName("num1")[0].value;
      let num2 = document.getElementsByName("num2")[0].value;
      let sum = 2*Math.PI*Math.sqrt(Number(num1)/Number(num2));
      //var t_arr = t.toFixed(2);
      //alert("O resultado é: " + t);
      document.getElementsByName("sum")[0].value = sum.toFixed(2);

    }
    </script>
